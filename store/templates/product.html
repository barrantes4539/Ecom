{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="card mb-3 mt-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <center>
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>

              {% if product.is_sale %}
                <!-- Sale badge -->
                <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Vendido</div>
                <!-- Product price-->
                <strike>₡{{ product.price }}</strike>
                &nbsp;
                ₡{{ product.sale_price }}
              {% else %}
                <!-- Product price-->
                <strike>₡{{ product.price }}</strike>
                &nbsp;
                ₡{{ product.sale_price }}
              {% endif %}
              <div class="row justify-content-center">
                <div class="col-md-2">Cantidad:</div>
                <div class="col-md-2">
                    <select class="form-select-sm" id="qty-cart">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
              </div>
              <br /><br />

              <a href="{% url 'home' %}" class="btn btn-secondary">Inicio</a>
              <button type="button" value="{{ product.id }}" id="add-cart" class="btn btn-secondary">Añadir Al Carrito</button>
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  //Check if button pressed
  $(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: '{% url 'cart_add' %}',
      data: {
        product_id: $('#add-cart').val(),
        product_qty: $('#qty-cart option:selected').text(),
        csrfmiddlewaretoken: '{{ csrf_token }}',
        action: 'post'
      },
      success: function(json) {
        //console.log(json)
        document.getElementById("cart_quantity").textContent = json.qty
        swal("Producto agregado al carrito exitosamente", "Presiona el botón para continuar", "success");
      },
      error: function(xhr, errmsg, err) {
        if (xhr.status === 401) {
          // User not authenticated
          swal("Inicia Sesión", "Necesitas estar autenticado para agregar productos al carrito", "warning")
          .then(() => {
            // Redirect to login page after showing the message
            window.location.href = "{% url 'login' %}";
          });
        } else {
          // Handle other errors
          swal("Error", "Ocurrió un problema al agregar el producto al carrito", "error");
        }
      }
    });
  });
</script>
{% endblock %}
