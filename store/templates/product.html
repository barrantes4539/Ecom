{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="card mb-3 mt-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="..." />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <center>
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description }}</p>

              {% if product.is_sale %}
                <!-- Sale badge -->
                <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Vendido</div>

                {{ product.price }}
              {% else %}
                {{ product.price }}
              {% endif %}

              <br /><br />

              <a href="{% url 'home' %}" class="btn btn-secondary">Inicio</a>
              <button type="button" value="{{ product.id }}" id="add-cart" class="btn btn-secondary">AÃ±adir Al Carrito</button>
            </center>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  //Check if button pressed
  $(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: '{% url 'cart_add' %}',
      data: {
        product_id: $('#add-cart').val(),
        csrfmiddlewaretoken: '{{ csrf_token }}',
        action: 'post'
      },
      success: function(json) {
        console.log(json)
        // Update cart quantity using a safer method
        const cartQuantityElement = document.getElementById('cart_quantity');

        if (cartQuantityElement) {
          cartQuantityElement.textContent = json.qty;  // Update content directly (since it's just text)
        } else {
          console.error('Cart quantity element not found: #cart_quantity');
        }
      },
      error: function(xhr, errmsg, err) {
        // Handle errors (display message, etc.)
      }
    });
  });
</script>
{% endblock %}
